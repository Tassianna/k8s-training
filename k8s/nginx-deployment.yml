apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tassianna/k8s-training:frontend
        ports:
        - containerPort: 80
          # command: ["/bin/bash", "-c", "--"]
          # args: ["while true; do sleep 30; done;"]

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-loadbalancer
  namespace: frontend-ns
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
